<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Protest+Strike&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Protest+Strike&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="img-container">
        <div class="logo">
            <img src="images/odin-lined.png" alt="Odin Logo">
            <h1>ODIN</h1>
        </div>
        <div class="credit">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
    </div>

    <div class="form-container">

        <div class="txt">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h2>
            <h2>You <i>know</i> you want to.</h2>
        </div>
            <form action="#" method="post" id="sign-up">
                <fieldset>
                <h2>Let's do this!</h2>

                <div class="row">
                    <div class="input">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" required placeholder="Thor">
                    </div>

                    <div class="input">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" required placeholder="Odinson">
                    </div>
                </div>

                <div class="row">
                    <div class="input">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required placeholder="thorodinson@top.com">
                    </div>

                    <div class="input">
                    <label for="number">PHONE  NUMBER</label>
                    <input type="text" id="number" name="number" required placeholder="123456789">
                    </div>
                </div>

                <div class="row">
                    <div class="input">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required >
                    </div>
                    
                    <div class="input">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" required >
                    </div>
                </div>

                </fieldset>
            </form>

        <div class="submit-div">
            <button id="submit" type="submit" form="sign-up">Create Account</button>
            <p>Already have an account? <a href="#">Log In</a></p>
        </div>

    </div>
</body>
</html>
